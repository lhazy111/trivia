      <div id = "title-question" class="container text-center bg-info border border-primary rounded-lg">
          <h1>What Do You Know?</h1>
        </div>
    <div  id = "question" class = "container bg-info border border-primary rounded-lg">
      <h2>Add a Question:</h2>
    </div>
    <div class = "container">
      <form id="add-question" class = 'form-group'> 
        <input class = "form-control" type="text" name="question" placeholder="Full Question">
        <input class = "form-control" type="text" name="choiceA" placeholder="Choice A">
        <input class = "form-control" type="text" name="choiceB" placeholder="Choice B">
        <input class = "form-control" type="text" name="choiceC" placeholder="Choice C">
        <input class = "form-control" type="text" name="choiceD" placeholder="Choice D">
    </div>
    <div class = "container bg-info border border-primary rounded-lg">
      <div id ="addbottom" class = "row">
        <div class = "col">
          <p>Correct Answer:</p>
       </div>
       <div class = "col">
                          <select form="add-question" name="correct" placeholder="Correct Answer">
                          <option value="A">Choice A</option>
                          <option value="B">Choice B</option>
                          <option value="C">Choice C</option>
                          <option value="D">Choice D</option>
                        </select>
        </div>
        <div class = "col">
          <input type="submit" class = "btn btn-sm btn-outline-dark" value="Submit Question"></form>
        </div>
    </div>
  </div>
